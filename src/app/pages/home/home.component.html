<form>
  <mat-form-field>
    <input matInput
           placeholder="Usuario"
           [(ngModel)]="txtUsujario"
           name="txtUsuario"
           />
  </mat-form-field>
  <br />
  {{txtUsujario | uppercase}}
  <br />
  {{fecha | date:"MM/dd/yy" }}
  <br />
  {{moneda | currency}}

  <ul *ngFor="let usuario of usuarios">
    <li>{{usuario.nombre}} {{usuario.apellido}}</li>
  </ul>

</form>
